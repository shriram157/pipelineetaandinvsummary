ID: pipelineInventory
_schema-version: '3.1'
description: Pipeline ETA and inventory summary consolidated app
version: 1.0.0

modules:
 - name: pipelineInventory_node
   type: nodejs
   path: pipelineInventory_node
   parameters:
      disk-quota: 512M
      memory: 256M
   properties:
      NODE_TLS_REJECT_UNAUTHORIZED: 0
      OPTIMIZE_MEMORY: true
      UPS_NAME: PIPELINE_INVENTORY_APIM_CUPS
      XS_APP_LOG_LEVEL: info
      XS_LOG_CONNECTION_DATA: true
      XS_LOG_NETWORK: true
      XS_LOG_REFERER: true
      XS_LOG_USER: true
   provides:
    - name: pipelineInventory_node_api
      properties:
         url: ${default-url}
   requires:
    - name: application-logs_pipelineInventory
    - name: uaa_pipelineInventory
    - name: cf-drain
    - name: PIPELINE_INVENTORY_APIM_CUPS

 - name: pipelineInventory
   type: html5
   path: pipelineInventory
   parameters:
      disk-quota: 512M
      memory: 256M
   properties:
      CORS: >
         [
           {
             "allowedOrigin": [
               {
                 "host": "*"
               }
             ],
             "allowedCredentials": true,
             "uriPattern": "^/custom/do/logout"
           }
         ]
      OPTIMIZE_MEMORY: true
      SESSION_TIMEOUT: 60
      XS_APP_LOG_LEVEL: info
      XS_LOG_CONNECTION_DATA: true
      XS_LOG_NETWORK: true
      XS_LOG_REFERER: true
      XS_LOG_USER: true
   build-parameters:
      builder: grunt
      build-result: dist
   requires:
    - name: application-logs_pipelineInventory
    - name: uaa_pipelineInventory
    - name: cf-drain
    - name: pipelineInventory_node_api
      group: destinations
      properties:
         name: core-node-backend
         url: ~{url}
         forwardAuthToken: true
         timeout: 60000

resources:
 - name: application-logs_pipelineInventory
   type: org.cloudfoundry.managed-service
   parameters:
      service: application-logs
      service-plan: lite

 - name: uaa_pipelineInventory
   type: org.cloudfoundry.managed-service
   parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json

 - name: cf-drain
   type: org.cloudfoundry.existing-service
   parameters:
      service-name: cf-drain

 - name: PIPELINE_INVENTORY_APIM_CUPS
   type: org.cloudfoundry.existing-service
   parameters:
      service-name: PIPELINE_INVENTORY_APIM_CUPS
